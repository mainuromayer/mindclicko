<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Multi Item Carousel Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <!--stylesheets / link tags loaded here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .container { margin: 150px auto; }
    </style>
</head>

<body>


</div>
    <div class="container text-center">
        <div class="row mx-auto my-auto">
            <div id="myCarousel" class="carousel slide w-100" data-ride="carousel">
                <div class="carousel-inner w-100" role="listbox">
                    <div class="carousel-item active"> <!-- item : 1 -->
                        <div class="col-lg-4 col-md-6">
                            <img class="img-fluid" src="http://placehold.it/350x180?text=1">
                        </div>
                    </div>
                    <div class="carousel-item"> <!-- item : 2 -->
                        <div class="col-lg-4 col-md-6">
                            <img class="img-fluid" src="http://placehold.it/350x180?text=2">
                        </div>
                    </div>
                    <div class="carousel-item"> <!-- item : 3 -->
                        <div class="col-lg-4 col-md-6">
                            <img class="img-fluid" src="http://placehold.it/350x180?text=3">
                        </div>
                    </div>
                    <div class="carousel-item"> <!-- item : 4 -->
                        <div class="col-lg-4 col-md-6">
                            <img class="img-fluid" src="http://placehold.it/350x180?text=4">
                        </div>
                    </div>
                    <div class="carousel-item"> <!-- item : 5 -->
                        <div class="col-lg-4 col-md-6">
                            <img class="img-fluid" src="http://placehold.it/350x180?text=5">
                        </div>
                    </div>
                    <div class="carousel-item"> <!-- item : 6 -->
                        <div class="col-lg-4 col-md-6">
                            <img class="img-fluid" src="http://placehold.it/350x180?text=6">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev bg-dark w-auto" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next bg-dark w-auto" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!--scripts loaded here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="carousel.js"></script>

</body>

</html>
